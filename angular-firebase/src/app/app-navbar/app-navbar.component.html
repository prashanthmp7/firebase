<a routerLink="/">Home Page</a>
<a routerLink="/login">Login Page</a>
<a routerLink="/article">Article Page</a>
<a routerLink="/admin">Admin page</a>
<div *ngIf="user">
  <h3>Hello {{user.displayName}}</h3>
  <img [src]="user.photoURL" style="height: 50px; width: 50px;"/>
  <br/>
  <button (click)='afService.logOut()'>Log out</button>
</div>
<div *ngIf="user">
<p>Subscriber: {{user.roles?.subscriber ? true: false}}</p>
<p>Admin: {{user.roles?.admin}}</p>
</div>
